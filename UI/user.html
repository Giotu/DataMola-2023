<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navigation navigation_header">
                <div class="logo">
                    <img src="assets/img/logo.svg" alt="logo">
                    <h1 class="header__logo-title">Task Tracker</h1>
                </div>
                <div class="user-info">
                    <a href="" class="header__user-name">Aleksey Bliudnik</a>
                    <a href="" class="header__user-avatar"><img src="assets/img/avatar.svg" alt="avatar"></a>
                    <button class="header__btn-exit button">Exit</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="profile">
                <div class="profile__header">
                    <a href="" class="link__go-back">Go Back</a>
                    <a href="" class="view-mode">View Mode</a>
                </div>

                <form action="">
                    <div class="profile__main">
                        <div class="profile__info">
                            <legend class="profile__title">Profile</legend>
                            <div class="profile__user-name lable-input">
                                <label for="user-name">User name:</label>
                                <input type="text" id="user-name">
                            </div>
                            <div class="profile__old-password lable-input">
                                <label for="old-password">Old password:</label>
                                <input type="password" id="old-password">
                            </div>
                            <div class="profile__new-password lable-input">
                                <label for="new-password">New password:</label>
                                <input type="password" id="new-password">
                            </div>
                            <div class="profile__repeat-new-password lable-input">
                                <label for="repeat-password">Repeat password:</label>
                                <input type="password" id="repeat-password">
                            </div>
                        </div>
                        <div class="profile__avatar">
                            <img src="assets/img/avatar-l.svg" alt="avatar">
                            <button class="change-btn button">Change</button>
                        </div>
                    </div>
                </form>
                <div class="profile__footer">
                    <button class="button">reset</button>
                    <button class="button">save</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="navigation navigation_footer">
                <h1 class="footer__logo-title">Task Tracker</h1>
                <div class="user-info">
                    <a class='footer__user-name' href="">Aleksey Bliudnik</a>
                    <a class='footer__mail' href="mailto:alexeibluydnik@gmail.com" title="alexeibluydnik@gmail.com"><img
                            src="assets/img/mail.svg" alt="email"></a>
                </div>
                <span class="footer__last-change">Last change: 25.02.2023</span>
            </div>
        </div>
    </footer>
</body>

</html>
