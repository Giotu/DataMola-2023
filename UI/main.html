<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="navigation navigation_header">
                <div class="logo">
                    <img src="assets/img/logo.svg" alt="logo">
                    <h1 class="header__logo-title">Task Tracker</h1>
                </div>
                <div class="user-info">
                    <a href="" class="header__user-name"></a>
                    <a href="" class="header__user-avatar" hidden><img src="assets/img/avatar.svg" alt="avatar"></a>
                    <button class="button">Log in</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <section class="features">
                <button class="button">Filter</button>
                <div class="display-mode" hidden>
                    <button class="toogle-btn toogle-btn_active">List</button>
                    <button class="toogle-btn">Table</button>
                </div>
                <button class="button list-task__add" hidden>Add task</button>
            </section>
            <section class="board">
                <div class="popup">
                    <form class="popup__body" method="post">
                        <legend class="popup__title">Create task</legend>
                        <label for="name">Task name</label>
                        <input class="form__options" name="name" id="name" minlength="2" maxlength="100" type="text"
                            required>
                        <label for="assignee">Assignee</label>
                        <input class="form__options" type="text" name="assignee" id="assignee" required>
                        <label for="description">Description</label>
                        <textarea minlength="5" maxlength="280" name="description" id="description" cols="30" rows="10"
                            required></textarea>
                        <label for="status">Status</label>
                        <select class="form__options" name="status" id="status">
                            <option value="To Do">To Do</option>
                            <option value="In progress">In progress</option>
                            <option value="Complete">Complete</option>
                        </select>
                        <label for="priority">Priority</label>
                        <select class="form__options" name="priority" id="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <label for="isPrivate">Privacy</label>
                        <select class="form__options" name="isPrivate" id="isPrivate">
                            <option value="">Public</option>
                            <option value="1">Private</option>
                        </select>
                        <div class="btns">
                            <button type="submit" class="button">Create</button>
                            <button type="reset" class="button">reset</button>
                        </div>
                    </form>
                </div>
                <div class="list-task__wrapper">
                    <div class="list-task__header">
                        <h2 class="list-task__title">to do</h2>
                        <button class="list-task__add" hidden><img src="assets/img/add.svg" alt="add"></button>
                    </div>
                    <div class="list-task">
                    </div>
                </div>
                <div class="list-task__wrapper">
                    <div class="list-task__header">
                        <h2 class="list-task__title">In progress</h2>
                        <button class="list-task__add" hidden><img src="assets/img/add.svg" alt="add"></button>
                    </div>
                    <div class="list-task">
                    </div>
                </div>
                <div class="list-task__wrapper">
                    <div class="list-task__header">
                        <h2 class="list-task__title">Complete</h2>
                        <button class="list-task__add" hidden><img src="assets/img/add.svg" alt="add"></button>
                    </div>
                    <div class="list-task">
                    </div>
                </div>
            </section>
            <button class="button btn-load">LOAD MORE</button>
            <section class="task-page" hidden>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="navigation navigation_footer">
                <h1 class="footer__logo-title">Task Tracker</h1>
                <div class="user-info">
                    <a class='footer__user-name' href="">Aleksey Bliudnik</a>
                    <a class='footer__mail' href="mailto:alexeibluydnik@gmail.com" title="alexeibluydnik@gmail.com"><img
                            src="assets/img/mail.svg" alt="email"></a>
                </div>
                <span class="footer__last-change">Last change: 25.02.2023</span>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
